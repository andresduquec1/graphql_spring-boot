# Habilitar la interfaz de GraphiQL para pruebas
spring.graphql.graphiql.enabled=true

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/spring_graphql
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# EL ERROR ESTABA AQUÍ:
# Se debe usar el dialecto genérico, Hibernate detectará que es la versión 8 automáticamente.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Opcional: Recomendado para ver qué consultas genera Hibernate en la consola
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.ddl-auto=create
